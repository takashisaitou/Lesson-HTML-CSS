<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Photos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Photos</h1>
    </header>

    <div class="container">
      <div id="img_unit">
        <div class="photo">
          <!-- <img src="img/img01.jpg" alt="" srcset="">
          <div class="inner">
            <p>こっちは貫禄ありすぎ<span>sansaisan</span></p>
          </div> -->
        </div>
      </div>
    </div>
    <script>
      var images = [
        {
          "path": "img/img01.jpg",
          "name": "sansaisan",
          "caption": "こっちは貫禄ありすぎ"
        },
        {
          "path": "img/img02.jpg",
          "name": "yukky_13dream",
          "caption": "年明け富士山"
        },
        {
          "path": "img/img03.jpg",
          "name": "maako",
          "caption": "空と大地の境界線って、どのあたり？"
        },
      ];

      var img;
      var caption;
      var div;

      for (var i = 0; i < images.length; i++) {
        img = document.createElement('img');
        img.setAttribute('src', images[i].path);

        caption = document.createElement('div');
        caption.className = 'inner';
        caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';

        div = document.createElement('div');
        div.className = 'photo';
        div.appendChild(img);
        div.appendChild(caption);

        document.getElementById('img_unit').appendChild(div);
      }

      // alert(images[0].caption);
    </script>
  </body>
</html>
